<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        
        body {
        font-family: Arial, sans-serif;
        background-color: white;
        }
        
        header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
        color: white;
        cursor: default;
        }
        
        header .logo {
        font-size: 24px;
        font-weight: bold;
        }
        
        header nav ul {
        list-style-type: none;
        }
        
        header nav ul li {
        display: inline;
        margin-right: 20px;
        }
        
        header nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        }
        .contact-us {
            background-color: #fff;
            padding: 50px 20px;
            text-align: center;
            margin-top: 50px;
            }
            
            .contact-us h2 {
            font-size: 28px;
            margin-bottom: 15px;
            }
            
            .contact-us p {
            font-size: 18px;
            margin-bottom: 25px;
            }
            
            .contact-us form {
            max-width: 600px;
            margin: 0 auto;
            }
            
            .contact-us textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            }
            
            .contact-us button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            }


            footer {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            }
            
            footer .quick-links{
            width: 45%;
            }
            
            footer h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #A8DADC;
            }
            
            footer ul {
            list-style-type: none;
            }
            
            footer ul li {
            margin-bottom: 8px;
            }
            
            footer ul li a {
            color: white;
            text-decoration: none;
            }
            
            footer a {
            color: #ffcc00;
            }
            
    </style>
</head>
<body>
    <header>
    <div class="logo">logo</div>
    <nav>
        <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/">Package</a></li>   
        </ul>
    </nav>
    </header>
    <section class="contact-us">
        <h2>Contact Us</h2>
        <p>Tell us more, and we will find the best solution for you</p>
        <form>
            <textarea placeholder="Describe your issue..."></textarea>
            <button type="submit">Send</button>
        </form>
        </section>
    
        <footer>
        <div class="quick-links">
        <h3>Quick Links</h3>
        <ul>
            <li><a href="#">Reset Password</a></li>
            <li><a href="#">Update Email</a></li>
            <li><a href="#">Get Help Signing In</a></li>
            <li><a href="#">Update Payment Method</a></li>
            </ul>
            </div>
        
        </footer>
</body>
</html>
